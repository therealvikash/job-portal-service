spring.application.name=Job Application
spring.datasource.url=jdbc:mysql://job-mysql:3306/jobportal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatically create tables from entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Actuator Config
management.endpoints.web.exposure.include=health,mappings,info
management.endpoint.mappings.enabled=true
